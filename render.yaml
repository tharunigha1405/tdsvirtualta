services:
  - type: web
    name: tdsvirtualta
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host=0.0.0.0 --port=10000
    envVars:
      - key: PORT
        value: 10000
      - key: ENV
        value: production
      - key: API_KEY
        value: your-secret-api-key
